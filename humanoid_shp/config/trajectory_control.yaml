      - right_ankle
    gains:
      right_ankle:  {p: 100.0, i: 1.0, d: 1, i_clamp: 1.0}
  body_controller:
    type: "position_controllers/JointTrajectoryController"
    joints:
      - chest
      - neck
    gains:
      chest:  {p: 100.0, i: 1.0, d: 1, i_clamp: 1.0}
      neck:      {p: 100.0, i: 1, d: 1, i_clamp: 1.0}
