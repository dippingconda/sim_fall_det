humanoid_shp:
  left_arm_controller:
    type: "position_controllers/JointTrajectoryController"
    joints:
      - left_shoulder
      - left_elbow
    gains:
      left_shoulder:      {p: 100.0, i: 1, d: 1, i_clamp: 1.0}
      left_elbow:  {p: 100.0, i: 1.0, d: 1, i_clamp: 1.0}
  left_leg_controller:
    type: "position_controllers/JointTrajectoryController"
